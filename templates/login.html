{% extends "index.html" %}
{% block body %}
{% block content %}
<div class="container" style= "margin-top: 3%">
  <h2 style = "color: white; text-align: center; margin-bottom: 35px;">ShareBlocks - Spread the word</h2>
    {% if session['screen_name'] %}
      Hello {{ session['screen_name'] }}!
  {% else %}

  <div class="container" style: "margin: 0 auto;">

    	<div class="row">
			<div class="col-md-6" style="float:none; margin:0 auto;">
				<div class="panel panel-login">
					<div class="panel-heading">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
								</form>
								<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
  <a href="{{ url_for('login') }}" style="margin:5px auto; text-align:center; display: block;"><img src="{{
	url_for('static', filename='images/twitter_login.png') }}" alt="Sign in with Twitter"></a>
{% endif %}
</div>
{% endblock %}
{% endblock %}
