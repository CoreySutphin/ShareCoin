{% extends "index.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <script type="text/javascript">
    var accounts = web3.eth.accounts;
    shareCoinInstance.balanceOf(accounts[0], function(error, result){
    if(!error) {
      console.log(result)
      document.getElementById("balance").innerHTML = "ShareCoin Balance: " + result;
    }
    else
      console.error(error);
  });

  </script>
{% endblock %}
{% block content %}
<div class="container">

  <div class="row">
    <div class="col-lg-12 center-text">
      <h1 class="text-center">Welcome to ShareBlocks!</h1>
    </div>
    <div class="col-lg-6">
        <h2 id="balance">ShareCoin Balance:</h2>
        <a id="submitButton" class="btn btn-primary" href="{{ url_for('bounty') }}">Create a bounty</a>
    </div>
  </div>
</div>
{% endblock %}
